<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트</title>
  <style>
    /* 페이지 전체에 배경 이미지 적용 */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .wrapper {
      position: relative;
      width: 400px;
      height: 200px;
      margin: 20px auto;
    }
    canvas {
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .result {
      font-size: 20px;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>테스트</h1>
  <div class="wrapper" id="scratchContainer">
    <div class="result">안녕하세요, 화이팅.</div>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="scratchCanvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
