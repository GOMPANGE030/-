<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 스크래치 카드 테스트</title>
  <style>
    /* 페이지 전체에 배경 이미지 적용 */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    /* 캔버스 컨테이너: 너비는 90%로 최대 400px, 2:1 비율 유지 */
    .wrapper {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      aspect-ratio: 2 / 1;
      /* 구형 브라우저 지원을 위해 아래 패딩 트릭 사용 가능 */
      /* height: 0;
         padding-bottom: 50%; */
    }
    /* 캔버스는 컨테이너 전체를 덮음 */
    canvas {
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .result {
      font-size: 1.5em;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>반응형 스크래치 카드 테스트</h1>
  <div class="wrapper" id="scratchContainer">
    <div class="result">안녕하세요, 화이팅.</div>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="scratchCanvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
