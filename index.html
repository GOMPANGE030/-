<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스크래치 카드</title>
  <style>
    /* 페이지 전체 배경 (background.png 사용) */
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    /* 스크래치 카드 컨테이너: 상단에 100px 여백 추가 */
    .wrapper {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 100px auto 20px auto;
      aspect-ratio: 2 / 1;
    }
    /* 두 캔버스 모두 컨테이너 전체를 덮음 */
    canvas {
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* 스크래치 캔버스 페이드아웃 효과 */
    #scratchCanvas {
      transition: opacity 3s ease-out;
    }
    #scratchCanvas.fade-out {
      opacity: 0;
    }
    /* 결과 이미지 컨테이너 가운데 정렬 */
    .result-image {
      text-align: center;
      margin: 20px auto;
    }
    /* 결과 이미지 스타일 */
    .result-image img {
      max-width: 90%;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 1s ease-in;
      display: inline-block;
    }
    .result-image img.visible {
      opacity: 1;
    }
    /* panpan 이미지 */
    .panpan {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transform: scale(0);
    }
    /* cele 이미지 (좌측 상단) */
    .cele {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      transform: scale(0);
    }
    /* popIn keyframes */
    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .panpan.visible,
    .cele.visible {
      animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.320, 1.275) forwards;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="scratchContainer">
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="scratchCanvas"></canvas>
  </div>
  <div class="result-image">
    <img id="resultImage" src="result.png" alt="Result Image" />
  </div>
  <img id="panpanImage" class="panpan" src="panpan.png" alt="Panpan" />
  <img id="celeImage" class="cele" src="cele.png" alt="Cele" />
  <script src="script.js"></script>
</body>
</html>
