<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스크래치 카드</title>
  <style>
    /* 페이지 전체 배경 */
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* 스크래치 카드 컨테이너 */
    .wrapper {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 100px auto 20px;
      aspect-ratio: 2 / 1;
    }

    /* 캔버스 레이어 */
    canvas#backgroundCanvas { z-index: 1; }
    canvas#scratchCanvas    { z-index: 3; }
    canvas {
      border-radius: 8px;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #scratchCanvas {
      transition: opacity 3s ease-out;
    }
    #scratchCanvas.fade-out {
      opacity: 0;
    }

    /* 결과 이미지 */
    .result-image {
      text-align: center;
      margin: 20px auto;
    }
    .result-image img {
      max-width: 90%;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 1s ease-in;
      display: inline-block;
    }
    .result-image img.visible {
      opacity: 1;
    }

    /* panpan 이미지 */
    .panpan {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      transform: scale(0);
    }
    @keyframes popIn {
      0%   { transform: scale(0);   opacity: 0; }
      60%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1);   opacity: 1; }
    }
    .panpan.visible {
      animation: popIn 0.8s cubic-bezier(0.175,0.885,0.320,1.275) forwards;
    }

    /* cele 이미지 (상대 단위 + responsive) */
    .cele {
      position: absolute;
      width: 30%;
      top: 5%;
      left: 10%;
      transform: scale(0);
      transform-origin: center center;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
    }
    @keyframes popInCele {
      0%   { transform: scale(0);   opacity: 0; }
      60%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1);   opacity: 1; }
    }
    .cele.visible {
      animation: popInCele 0.8s cubic-bezier(0.175,0.885,0.320,1.275) forwards;
    }

    /* coin 이미지 (첫 로드 슬라이드인) */
    .coin {
      position: fixed;
      top: 5%;
      left: 0;
      transform: translateX(-100%);
      transition: transform 1s ease-out;
      z-index: 10001;
    }
    .coin.visible {
      transform: translateX(0);
    }

    /* 모바일용 미디어쿼리 */
    @media (max-width: 480px) {
      .cele {
        width: 50%;
        top: 8%;
        left: 5%;
      }
      .coin {
        top: 8%;
      }
    }
  </style>
</head>

  <img id="coinImage" class="coin" src="coin.png" alt="Coin"/>
